{% extends 'base.html' %}
{% load static %}
{% block show_navbar %}{% endblock %}
{% block show_logout %}{% endblock %}
{% block content %}
<div class="auth-container">
  <h2>Login</h2>
  
  <div class="side">
    <div class="login-form">
      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="bttn">login</button>
        <div style="margin-top: 1rem;">
          
         <p> Don't have an account?<a href="{% url 'signup' %}" >Sign up here</a></p>
        </div>
      </form>
    </div>

    <div class="login-image">
      <img src="{% static 'images/dashboard-img1.png' %}" alt="Login Visual">
    </div>
  </div>

</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Decrypt Audio</h2>
  <form method="POST" enctype="multipart/form-data" action="{% url 'audio_decrypt' %}">
    {% csrf_token %}
    <input type="file" name="audio_file" accept=".wav" required>
    <input type="text" name="secret_code" placeholder="Secret Code" required>
    <button type="submit" class="bttn">Decrypt</button>
  </form>
</div>
{% endblock %}
